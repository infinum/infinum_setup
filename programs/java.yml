intellij-idea:
  pre_install_comment: Installs IntelliJ IDEA – the primary IDE for Java development
  mandatory: true
  install_if_not_interactive: true
  type: cask
  program: intellij-idea
rancher:
  pre_install_comment: Used for container orchestration and testing in local dev setup
  mandatory: true
  install_if_not_interactive: true
  type: cask
  program: rancher
awscli:
  pre_install_comment: Installs AWS CLI – used to interact with AWS services from the terminal
  mandatory: true
  install_if_not_interactive: true
  type: brew
  program: awscli
sdkman:
  pre_install_comment: Installs SDKMAN – a tool for managing parallel versions of multiple SDKs (JDK, Maven, Gradle, etc.)
  mandatory: true
  install_if_not_interactive: true
  type: script
  script: curl -s "https://get.sdkman.io" | bash
  post_install_comment: After installation, restart your terminal or run 'source "$HOME/.sdkman/bin/sdkman-init.sh"' to start using sdkman
jq:
  pre_install_comment: Installs jq – tool for working with JSON via CLI
  mandatory: false
  install_if_not_interactive: true
  type: brew
  program: jq
httpie:
  pre_install_comment: Installs HTTPie – a user-friendly command-line HTTP client
  mandatory: false
  install_if_not_interactive: true
  type: brew
  program: httpie
dbeaver:
  pre_install_comment: Installs DBeaver – universal database client
  mandatory: false
  install_if_not_interactive: true
  type: cask
  program: dbeaver-community
